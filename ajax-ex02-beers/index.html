<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My beers App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
   <!--  <link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css"> -->
</head>

<body>
    <div class="container">
        
        <div class="header clearfix">
            <h1 class="text-muted">ðŸ˜Ž Beer Finder ðŸ˜Ž</h1>
        </div>

        <div class="row center-block" id="search-beer-brands">
            <div class="col-md-6"> 
            <h3>Search for an beer brand...</h3>
            <form  action="" method="POST" class="form-inline" role="form">
              <div class="form-group">
                <input type="text" class="form-control input-lg" id="" placeholder="Input a beer brand name..">
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
            </form>
            </div>
        
            <div class="col-md-6 hidden" id="select-beer-brand" >
                <h3>Select a beer...</h3>
                <form action="" method="POST" class="form-inline" role="form">
                <div class="form-group">
                    <select class='input-lg' name="" id="list-beer-brand"></select>
                </div>
            <!--   <button type="submit" class="btn btn-primary">Search</button> -->
                </form>
            </div>
        </div>


        <div class="modal fade" id="beer-info" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Beer description and info...</h4>
            </div>
            <div class="modal-body">
                <img src="" id="beer-icon" class='center-block'>
                <h3 id="beer-name" class="text-center"></h3>
                <p id="beer-desc" class="text-center" ></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <footer class="footer">
            <p>&copy; 2016 Company, Inc.</p>
        </footer>
    </div>


<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>

<!-- Latest compiled and minified JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="search.js"></script>
</body>

</html>
