<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <title>Demo 02</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Angular minified-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body>
    <div class="container">
        
        <div class="jumbotron" ng-controller="operation">
            <input type="text" ng-model="op1">
            <input type="text" ng-model="op2">
            <h1>{{sum()}}</h1>
        </div>
        
        <div class="jumbotron" ng-controller="operation">
            <input type="number" ng-model="op1">
            <input type="number" ng-model="op2">
            <h1>{{sumPow()}}</h1>
        </div>
        
        <div class="jumbotron" ng-controller="studentsController">
            <ul>
                <li ng-repeat="name in students">{{name}} contains {{name.length}} letters</li>
            </ul>
        </div>

        <div class="jumbotron" ng-controller="studentsController">
            <ul>
                <li ng-repeat="name in students">{{name}}</li>
            </ul>
        </div>

    </div>
    <!--jquery cdn-->
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <!-- Latest compiled and minified JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
