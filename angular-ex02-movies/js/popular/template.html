<!-- Main jumbotron for a primary marketing message or call to action -->
<header class="jumbotron">
    <div class="container text-center">
        <div class="row">
          <h2>{{ section }} Movies</h2>
        </div>
        <div id="">
            <form action="" method="POST" class="form-inline" role="form" ng-submit="">
                <div class="form-group">
                    <input type="text" class="form-control" autofocus placeholder="Search for...">
                </div>
                <button type="submit" class="form-control btn btn-default">Search</button>
            </form>
        </div>
        <div class="row">
            <p>{{ popularMovies.length }} movies were found</p>
        </div>
    </div>
</header>
<div class="container">
    <!-- Example row of columns -->
    <div id="listedMovies">
        <div class="col-xs-6 col-md-3" ng-repeat="movie in popularMovies">
            <img class="img-responsive" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="">
            <h4>{{ movie.title }}</h4>
            <p> From: {{ movie.release_date }}</p>
        </div>  
    </div>
</div>
